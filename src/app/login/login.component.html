<ion-content>
  <ion-grid class="ticket">
    <ion-row>
      <ion-col class="cell-class"
        [ngClass]="{'h-col': n.number!=0 && n.status=='Pending','h-col-selected': n.status=='Selected','h-col-empty':n.number==0}"
        *ngFor="let n of ticket.firstLine">
        <label>
          {{n.number==0?"":n.number}}
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cell-class"
        [ngClass]="{'h-col': n.number!=0 && n.status=='Pending','h-col-selected': n.status=='Selected','h-col-empty':n.number==0}"
        *ngFor="let n of ticket.secondLine">
        <label>
          {{n.number==0?"":n.number}}
        </label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="cell-class"
        [ngClass]="{'h-col': n.number!=0 && n.status=='Pending','h-col-selected': n.status=='Selected','h-col-empty':n.number==0}"
        *ngFor="let n of ticket.thirdLine">
        <label>
          {{n.number==0?"":n.number}}
        </label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="guestLogin">
    <ion-row>
      <ion-button color="danger" (click)="guestLogin()">
        Login as a Guest User
      </ion-button>
    </ion-row>
  </ion-grid>
  <ion-grid class="fbLogin">
    <ion-row>
      <ion-button expand="full" color="primary" (click)="fbLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
