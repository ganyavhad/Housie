<ion-app>
  <ion-header class="head">
    <ion-title *ngIf="player">
      <!-- <img class="profile" src={{player.profilePic}}> -->
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div class="text-left">
              <img class="profile" src={{player.profilePic}}>
            </div>
          </ion-col>
          <ion-col size="8">
            <div class="text-center">
              <strong>Housie</strong>
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="text-right">
              {{balance}}
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-title *ngIf="!player">
      <h1 class="text-center title">
        Housie
      </h1>
    </ion-title>
  </ion-header>
  <ion-router-outlet class="content"></ion-router-outlet>
</ion-app>
