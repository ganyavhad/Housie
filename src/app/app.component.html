<ion-app>
  <ion-header class="head">
    <ion-title *ngIf="player">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <div class="text-left">
              <img *ngIf="player.profilePic" class="profile" src={{player.profilePic}}>
              <img *ngIf="!player.profilePic" class="profile" src='../assets/img/avatar.svg'>
            </div>
          </ion-col>
          <ion-col size="7">
            <div class="text-center">
              <strong>Housie</strong>
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="text-right">
              <span class="text-success">{{balance}}</span> pts
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
    <ion-title *ngIf="!player">
      <h1 class="text-center title">
        Housie
      </h1>
    </ion-title>
  </ion-header>
  <ion-router-outlet class="content"></ion-router-outlet>
</ion-app>
